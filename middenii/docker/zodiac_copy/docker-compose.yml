version: '3'
services:
  zodiaccopy-frontend:
    build:
      context: ./react
      dockerfile: Dockerfile
    tty: true
    volumes:
      - ./react:/var/www/app
    working_dir: /var/www/app
    command: sh -c "npx webpack && npx webpack serve && /bin/sh"
    expose:
      - "3000"
    networks:
      - default
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.zodiaccopy-frontend.rule=Host(`works.middenii.com`)  && PathPrefix(`/zodiac-copy-web`)"
      # - "traefik.http.routers.frontend.rule=Host(`works.middenii.com`)"
      - "traefik.http.routers.zodiaccopy-frontend.tls=true" #sets the service to use 
      - "traefik.http.routers.zodiaccopy-frontend.service=zodiaccopy-frontend"
      - "traefik.http.routers.zodiaccopy-frontend.entrypoints=websecure"
      - "traefik.http.routers.zodiaccopy-frontend.tls.certresolver=myhttpchallenge"
      - "traefik.http.routers.zodiaccopy-frontend.tls.domains[0].main=works.middenii.com" #optionally restrict domain
      - "traefik.http.routers.zodiaccopy-frontend.middlewares=zodiaccopy-frontend-stripprefix"
      - "traefik.http.middlewares.zodiaccopy-frontend-stripprefix.stripprefix.prefixes=/zodiac-copy-web"
      - "traefik.http.middlewares.zodiaccopy-frontend-stripprefix.stripprefix.forceslash=true"


  zodiaccopy-backend:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    volumes:
      - ./fastapi/.dockervenv:/src/.venv
      - ./fastapi:/src
    expose:
      - "8000"  # ホストマシンのポート8000を、docker内のポート8000に接続する
    networks:
      - default
      - web

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.zodiaccopy-backend.rule=Host(`works.middenii.com`)  && PathPrefix(`/zodiac-copy-api`)"
      # - "traefik.http.routers.backend.rule=Host(`works.middenii.com`)"
      - "traefik.http.routers.zodiaccopy-backend.tls=true" #sets the service to use 
      - "traefik.http.routers.zodiaccopy-backend.service=zodiaccopy-backend"
      - "traefik.http.routers.zodiaccopy-backend.entrypoints=websecure"
      - "traefik.http.routers.zodiaccopy-backend.tls.certresolver=myhttpchallenge"
      - "traefik.http.routers.zodiaccopy-backend.tls.domains[0].main=works.middenii.com" #optionally restrict domain
      - "traefik.http.routers.zodiaccopy-backend.middlewares=zodiaccopy-backend-stripprefix"
      - "traefik.http.middlewares.zodiaccopy-backend-stripprefix.stripprefix.prefixes=/zodiac-copy-api"
      - "traefik.http.middlewares.zodiaccopy-backend-stripprefix.stripprefix.forceslash=true"

networks:
  web:
    external:
      name: web


      